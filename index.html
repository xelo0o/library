<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    
    <div class="sidebar">
        <div class="sidebarHeader">
            <img src="img/openBook.png" alt="">
            <h1>Library</h1>
        </div>
        <button data-open-modal>+ Add Book</button>
    </div>

    <div class="container">
        <div class="headerContainer">
            <button data-open-modal2 class="largeAddButton">+</button>
        </div>
    </div>

   

    <dialog data-modal>
        <div class="modalContainer">
            <div class="topBar">
                <h2>Add New Book</h2>
                <button data-close-modal class="closeModal">X</button>
            </div>
            <form action="#" class="bookForm">
                <div>
                    <label for="title">Title</label>
                    <br>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="title">Author</label>
                    <br>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <br>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <fieldset>
                    <legend>Book Complete</legend>
                    <input type="radio" id="yes" name="yes_no" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="yes_no" value="no">
                    <label for="no">No</label><br>
                </fieldset>
                <fieldset>
                    <legend>Favorite</legend>
                    <input type="checkbox" id="favorite" name="favorite" value="yes">
                    <label for="favorite">Yes</label><br>

                </fieldset>
                <input type="submit" value="Submit">
            </form>
            
        </div>
        
    </dialog>


</body>
 

</html>
