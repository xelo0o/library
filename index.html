<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
    <script src="script.js" defer></script>
    
    <title>Library</title>
</head>
<body>
    
    
    <div class="header">
        <div class="headerHead">
            <span class="iconify logoImg" data-icon="mdi-library-outline"></span>
            <h1>Library</h1>
        </div>
        <button data-open-modal>
            <p class="plus">+</p>
            <p>Add Book</p>
        </button>
    </div>


        
        <div class="container" data-book-container>

                <div class="article">
                    <div class="bookInfo">
                        <h1 id="book-title" class="article-title">Gardens of the Moon</h1>
                        <p id="authorName">Author: Steven Erikson</p>
                        <p id="numberOfPages">Pages: 734</p>
                        <p id="bookStatus">Book Read: Yes</p>
                    </div>
                    <div class="article-buttons">
                        <button class="favorite-button"><span class="iconify" data-icon="mdi-heart-outline"></span></button>
                        <div>
                            <button>Remove Book</button>
                            <button>Toggle Status</button>
                        </div>
                    </div>
                </div>


        </div>
    </div>

    <dialog data-modal>
        <div class="modalContainer">
            <div class="topBar">
                <h2>Add New Book</h2>
                <button data-close-modal class="closeModal"><span class="iconify" data-icon="mdi-close"></span></button>
            </div>
            <form method="dialog" class="bookForm">
                <div>
                    <label for="title">Title</label>
                    <br>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="title">Author</label>
                    <br>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <br>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <fieldset>
                    <legend>Book Complete</legend>
                    <input type="radio" id="yes" name="yes_no" value="yes" required>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="yes_no" value="no">
                    <label for="no">No</label><br>
                </fieldset>
                <fieldset>
                    <legend>Favorite</legend>
                    <input type="checkbox" id="favorite" name="favorite" value="yes">
                    <label for="favorite">Yes</label><br>

                </fieldset>
                <input type="submit" value="Submit">
            </form>
            
        </div>
        
    </dialog>


</body>
 

</html>
